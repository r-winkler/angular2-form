<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" class="form-control" required placeholder="firstName" name="firstName" [(ngModel)]="model.firstName">
        </div>
        <div class="form-group">
            <label for="lastNameId">First Name</label>
            <input id="lastNameId" type="text" class="form-control" required placeholder="lastName" name="lastName" [ngModel]="model.lastName" (ngModelChange)="lastNameToUpperCase($event)">
        </div>
        
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime"> Full Time Employee
            </label>
        </div>
        
        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2" checked [(ngModel)]="model.paymentType"> W2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099" [(ngModel)]="model.paymentType"> 1099
            </label>
        </div>
        
        <div class="form-group">
            <label for="languageId">Primary Language</label>
            <select id="languageId" class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>
        
        <button class="btn btn-primary" type="submit">OK</button>
    </form>
</div>
Model: {{model | json}}
<br>
Angular: {{form.value | json}}
